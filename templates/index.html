<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f3e7e9, #e3eeff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 10s ease-in-out infinite;
            animation: smoothBackgroundChange 30s linear infinite alternate;
        }

        @keyframes smoothBackgroundChange {
            0% { background: linear-gradient(to right, #f3e7e9, #e3eeff); }
            25% { background: linear-gradient(to right, #e0f7fa, #ffebee); }
            50% { background: linear-gradient(to right, #fce4ec, #f3e5f5); }
            75% { background: linear-gradient(to right, #e8f5e9, #f3e7e9); }
            100% { background: linear-gradient(to right, #e3f2fd, #f1f8e9); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            background: linear-gradient(45deg, #ff512f, #f09819);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            font-weight: bold;
        }

        .input-field {
            margin: 15px 0;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 16px;
            color: #333;
            transition: background 0.3s, border-color 0.3s;
        }

        .input-field input:focus {
            background: white;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result-card {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            word-wrap: break-word;
        }

        .result-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction App</h1>
        <div class="input-field">
            <input type="number" id="N" placeholder="Enter a number between 20 to 80">
        </div>
        <div class="input-field">
            <input type="number" id="P" placeholder="Enter a number between 10 to 70">
        </div>
        <div class="input-field">
            <input type="number" id="K" placeholder="Enter a number between 20 to 90">
        </div>
        <div class="input-field">
            <input type="number" id="temperature" placeholder="Enter temperature (Â°C) between 15 to 45">
        </div>
        <div class="input-field">
            <input type="number" id="humidity" placeholder="Enter humidity (%) between 30 to 90">
        </div>
        <div class="input-field">
            <input type="number" id="ph" placeholder="Enter pH level between 5 to 9">
        </div>
        <div class="input-field">
            <input type="number" id="rainfall" placeholder="Enter rainfall (mm) between 50 to 300">
        </div>
        <button class="btn" onclick="predict()">Predict</button>
        <div class="result-card" id="result-card" style="display: none;">
            <div class="result-text" id="result"></div>
        </div>
    </div>
    <script>
        function predict() {
            const data = {
                N: document.getElementById('N').value,
                P: document.getElementById('P').value,
                K: document.getElementById('K').value,
                temperature: document.getElementById('temperature').value,
                humidity: document.getElementById('humidity').value,
                ph: document.getElementById('ph').value,
                rainfall: document.getElementById('rainfall').value,
            };

            fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.cluster !== undefined) {
                    document.getElementById('result').innerText = 'Suitable Crops: ' + data.cluster;
                    document.getElementById('result-card').style.display = 'block';
                } else {
                    document.getElementById('result').innerText = 'Error: No suitable crops found';
                    document.getElementById('result-card').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
                document.getElementById('result-card').style.display = 'block';
            });
        }
    </script>
</body>
</html>
